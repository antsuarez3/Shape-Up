<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="Square">
        Square <br />
        <label for="side-length">Side length</label>
        <input type="text" name="side-length" id="square-length">
        <button id="sq-button">Insert</button>
    </div>
    <br /><br />
    <div id="Rectangle">
        Rectangle <br />
        <label for="Height">Height</label>
        <input type="text" name="Height" id="rectangle-height">
        <label for="Width">Width</label>
        <input type="text" name="Width" id="rectangle-width">
        <button class="btn2" id="rectanglebtn">Insert</button>
    </div>
    <br /><br />
    <div id="Circle">
        Circle <br />
        <label for="Radius">Radius</label>
        <input type="text" name="Radius" id="square-height">
        <button class="btn3" id="circlebtn">Insert</button>
    </div>
    <br /><br />
    <div id="Right-Triangle">
        Right Triangle <br/>
        <label for="Height">Height</label>
        <input type="text" name="triangle-height" id="triangle-height">
        <button class="btn4" id="trianglebtn">Insert</button>
    </div>
<br/>
    <div id="shape-container"></div>

    <script src="apps.js"></script>
</body>

</html>
